<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
{% extends 'base.html' %}
{% block main %}
<h1>List of Persons</h1>
{% if message %}
    <p><strong>{{ message }}</strong></p>
{% endif %}
{% if latest_persons %}
    <ul>
        {% for person in latest_persons %}
            <li>
                <a href="/persons/{{ person.id }}/">
                    {{ person.person_text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No persons are available right now.</p>
{% endif %}
{% endblock %}
</body>
</html>
